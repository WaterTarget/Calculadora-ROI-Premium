<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ROI Calculator | Kioskos & Vending</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --bg: #020408;
            --surface: #0f1218;
            --surface-highlight: #1a1e26;
            --border: #272b36;
            --primary: #3b82f6;
            --primary-gradient: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --radius: 12px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* Layout & Container */
        .app-wrapper {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            width: 100%;
        }
        header {
            margin-bottom: 2.5rem;
            text-align: center;
        }
        h1 {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 700;
            letter-spacing: -0.03em;
            margin: 0 0 0.75rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            color: var(--text-muted);
            font-size: 1rem;
            max-width: 60ch;
            margin: 0 auto;
        }
        /* Main Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 2rem;
            align-items: start;
        }
        @media (max-width: 1024px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
        /* Panels & Cards */
        .panel {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }
        .panel h2 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        /* Model Cards */
        .model-card {
            background: var(--surface-highlight);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            position: relative;
        }
        .model-card.model-color-0 { border-left: 3px solid #3b82f6; }
        .model-card.model-color-1 { border-left: 3px solid #f59e0b; }
        .model-card.model-color-2 { border-left: 3px solid #10b981; }
        .model-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }
        .model-title {
            font-weight: 600;
            font-size: 0.9rem;
        }
        .btn-remove {
            background: transparent;
            border: none;
            color: var(--danger);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0;
            width: auto;
        }
        /* Controls Section */
        .control-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text-muted);
            margin-bottom: 0.3rem;
        }
        select,
        input[type="number"] {
            width: 100%;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            font-size: 0.9rem;
            font-family: inherit;
            transition: all 0.2s ease;
            outline: none;
        }
        select:hover,
        input[type="number"]:hover {
            border-color: #4b5563;
        }
        select:focus,
        input[type="number"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.15);
        }
        select optgroup {
            background: var(--surface-highlight);
            color: var(--text-main);
            font-weight: 600;
        }
        select option {
            background: var(--surface);
            color: var(--text-main);
        }
        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }
        /* Buttons */
        .btn-add {
            width: 100%;
            padding: 0.75rem;
            background: transparent;
            border: 2px dashed var(--border);
            color: var(--text-muted);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        .btn-add:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
        .btn-add:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }
        .btn-primary {
            padding: 0.85rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-whatsapp {
            background: #25d366;
            color: white;
        }
        .btn-whatsapp:hover {
            background: #128c7e;
        }
        .btn-pdf {
            background: #ef4444;
            color: white;
        }
        .btn-pdf:hover {
            background: #dc2626;
        }
        /* Results Section */
        .kpi-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }
        @media (max-width: 768px) {
            .kpi-row {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        .kpi-card {
            background: var(--surface-highlight);
            border: 1px solid rgba(255, 255, 255, 0.03);
            padding: 1.25rem;
            border-radius: 12px;
            text-align: center;
        }
        .kpi-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-gradient);
        }
        .kpi-val {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 0.25rem;
        }
        .kpi-lbl {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }
        /* Table */
        .table-container {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        th {
            color: var(--text-muted);
            font-weight: 500;
            font-size: 0.85rem;
        }
        /* Charts */
        .charts-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
        }
        @media (max-width: 800px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
        }
        .chart-box {
            background: var(--surface-highlight);
            border-radius: var(--radius);
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.02);
            min-height: 280px;
            display: flex;
            flex-direction: column;
        }
        .chart-box canvas {
            flex: 1;
            max-height: 240px;
        }
        .disclaimer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
            font-size: 0.8rem;
            color: #526075;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <header>
            <h1>Calculadora ROI Premium</h1>
            <div class="subtitle">Compara hasta 3 modelos de negocio</div>
        </header>
        <main class="dashboard-grid">
            <!-- Left Panel: Models -->
            <aside>
                <div class="panel">
                    <div class="panel-header">
                        <h2>Modelos a Comparar</h2>
                        <button style="background:transparent; border:none; color:var(--text-muted); cursor:pointer; font-size:0.8rem;" onclick="resetAll()">Reiniciar</button>
                    </div>
                    <div id="models-list"></div>
                    <button id="btn-add-model" class="btn-add" onclick="addModel()">+ Agregar Modelo (m√°x. 3)</button>
                    
                    <div class="action-grid">
                        <button class="btn-primary btn-whatsapp" onclick="copyToWhatsapp()">
                            <svg width="20" height="20" fill="currentColor" viewBox="0 0 16 16" style="margin-right:8px">
                                <path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592z"/>
                            </svg>
                            WhatsApp
                        </button>
                        <button class="btn-primary btn-pdf" onclick="generatePDF()">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" style="margin-right:8px">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                                <line x1="16" y1="13" x2="8" y2="13"></line>
                                <line x1="16" y1="17" x2="8" y2="17"></line>
                                <polyline points="10 9 9 9 8 9"></polyline>
                            </svg>
                            PDF
                        </button>
                    </div>
                </div>
            </aside>
            
            <!-- Right Panel: Results -->
            <section>
                <div class="table-container">
                    <table id="results-table"></table>
                </div>
                
                <div class="charts-container">
                    <div class="panel chart-box">
                        <h3 style="margin:0 0 1rem; font-size:0.9rem; color:var(--text-muted)">Comparaci√≥n de Utilidad Mensual</h3>
                        <canvas id="profitChart"></canvas>
                    </div>
                    <div class="panel chart-box">
                        <h3 style="margin:0 0 1rem; font-size:0.9rem; color:var(--text-muted)">Tiempo de Recuperaci√≥n</h3>
                        <canvas id="paybackChart"></canvas>
                    </div>
                </div>
                
                <div class="disclaimer">
                    * Comparaci√≥n de modelos de negocio. Los resultados son estimados.
                </div>
            </section>
        </main>
    </div>

    <script>
        const MODELS = {
            // VENDINGS
            "vending_hielo": { "inv": 255000, "price_ice": 25, "loads_m": 750, "luz": 3150, "agua": 1575, "mnt": 525, "renta": 0 },
            "vending_agua": { "inv": 119000, "price_gar": 15, "gar_m": 1500, "luz": 900, "agua": 1800, "mnt": 300, "renta": 0 },
            "vending_croquetas": { "inv": 95000, "gain_unit": 20, "kg_day": 50, "days": 30, "luz": 800, "agua": 400, "mnt": 300, "renta": 3000 },
            // VENTANAS/KIOSKOS
            "kiosko_agua": { "inv": 79000, "price_gar": 15, "gar_m": 1500, "luz": 900, "agua": 1800, "mnt": 300, "renta": 5000 },
            "kiosko_duo": { "inv": 244000, "price_ice": 25, "loads_m": 750, "price_gar": 15, "gar_m": 1500, "luz": 4950, "agua": 2475, "mnt": 825, "renta": 5000 },
            "v_limpieza_6": { "inv": 49000, "gain_unit": 8, "lit_day": 150, "days": 30, "luz": 500, "agua": 800, "mnt": 200, "renta": 2000 },
            "v_limpieza_12": { "inv": 88000, "gain_unit": 8, "lit_day": 300, "days": 30, "luz": 900, "agua": 1200, "mnt": 350, "renta": 2500 },
            "v_croquetas": { "inv": 79000, "gain_unit": 15, "kg_day": 40, "days": 30, "luz": 600, "agua": 300, "mnt": 250, "renta": 2500 },
            "v_hielo": { "inv": 217000, "price_ice": 25, "loads_m": 750, "luz": 3150, "agua": 1575, "mnt": 525, "renta": 0 }
        };
        
        const MODEL_NAMES = { 
            "vending_hielo": "Hielo", 
            "vending_agua": "Agua", 
            "vending_croquetas": "Croquetas, Cafe y Granos",
            "kiosko_agua": "Kiosko Agua", 
            "kiosko_duo": "Kiosko Duo", 
            "v_limpieza_6": "V. Limpieza 6", 
            "v_limpieza_12": "V. Limpieza 12",
            "v_croquetas": "V. Croquetas, Granos y Caf√©",
            "v_hielo": "V. Hielo"
        };

        const MODEL_CATEGORIES = {
            "Vendings": ["vending_hielo", "vending_agua", "vending_croquetas"],
            "Ventanas/Kioskos": ["kiosko_agua", "kiosko_duo", "v_limpieza_6", "v_limpieza_12", "v_croquetas", "v_hielo"]
        };

        const COLORS = ['#3b82f6', '#f59e0b', '#10b981'];
        
        let appState = [];
        
        const fmtMoney = (n) => {
            if (!isFinite(n)) return "‚Äî";
            return new Intl.NumberFormat("es-MX", { style: "currency", currency: "MXN", maximumFractionDigits: 0 }).format(n);
        };
        
        const fmtNum = (n, d = 1) => {
            if (!isFinite(n)) return "‚Äî";
            return new Intl.NumberFormat("es-MX", { maximumFractionDigits: d, minimumFractionDigits: d }).format(n);
        };

        function deepCopy(obj) { return JSON.parse(JSON.stringify(obj)); }

        function calc(modelId, inputs) {
            const x = inputs;
            let inv = +x.inv || 0;
            let sales = 0;
            let fixed = 0;
            let profit = 0;
            
            if (modelId === "kiosko_duo") {
                const loads = (+x.loads_m || 0);
                const gars = (+x.gar_m || 0);
                sales = (+x.price_ice || 0) * loads + (+x.price_gar || 0) * gars;
                fixed = (+x.luz || 0) + (+x.agua || 0) + (+x.mnt || 0) + (+x.renta || 0);
                profit = sales - fixed;
            } else if (modelId === "kiosko_agua" || modelId === "vending_agua") {
                const gars = (+x.gar_m || 0);
                sales = (+x.price_gar || 0) * gars;
                fixed = (+x.luz || 0) + (+x.agua || 0) + (+x.mnt || 0) + (+x.renta || 0);
                profit = sales - fixed;
            } else if (modelId === "v_limpieza_6" || modelId === "v_limpieza_12") {
                const litrosMes = (+x.lit_day || 0) * (+x.days || 30);
                sales = (+x.gain_unit || 0) * litrosMes;
                fixed = (+x.luz || 0) + (+x.agua || 0) + (+x.mnt || 0) + (+x.renta || 0);
                profit = sales - fixed;
            } else if (modelId === "v_croquetas" || modelId === "vending_croquetas") {
                const kgMes = (+x.kg_day || 0) * (+x.days || 30);
                sales = (+x.gain_unit || 0) * kgMes;
                fixed = (+x.luz || 0) + (+x.agua || 0) + (+x.mnt || 0) + (+x.renta || 0);
                profit = sales - fixed;
            } else if (modelId === "vending_hielo" || modelId === "v_hielo") {
                const loads = (+x.loads_m || 0);
                sales = (+x.price_ice || 0) * loads;
                fixed = (+x.luz || 0) + (+x.agua || 0) + (+x.mnt || 0) + (+x.renta || 0);
                profit = sales - fixed;
            }
            
            const payback = (profit > 0 && inv > 0) ? inv / profit : Infinity;
            const roiAnnual = (inv > 0) ? (profit * 12) / inv : 0;
            
            return { inv, sales, fixed, profit, payback, roiAnnual };
        }

        function addModel() {
            if (appState.length >= 3) {
                alert("M√°ximo 3 modelos permitidos");
                return;
            }
            
            const firstModel = Object.keys(MODELS)[0];
            appState.push({
                id: Date.now(),
                type: firstModel,
                inputs: deepCopy(MODELS[firstModel])
            });
            
            renderModels();
            updateResults();
        }

        function removeModel(id) {
            if (appState.length <= 1) {
                alert("Debe haber al menos un modelo");
                return;
            }
            appState = appState.filter(m => m.id !== id);
            renderModels();
            updateResults();
        }

        function updateModelType(id, newType) {
            const model = appState.find(m => m.id === id);
            model.type = newType;
            model.inputs = deepCopy(MODELS[newType]);
            renderModels();
            updateResults();
        }

        function updateInput(id, key, value) {
            const model = appState.find(m => m.id === id);
            model.inputs[key] = parseFloat(value) || 0;
            updateResults();
        }

        function renderModels() {
            const container = document.getElementById('models-list');
            container.innerHTML = '';
            
            appState.forEach((model, idx) => {
                const card = document.createElement('div');
                card.className = `model-card model-color-${idx}`;
                
                // Build select options with optgroups
                let selectHTML = `<select onchange="updateModelType(${model.id}, this.value)" style="width:100%; margin-bottom:0.75rem;">`;
                
                // Vendings group
                selectHTML += `<optgroup label="Vendings">`;
                MODEL_CATEGORIES["Vendings"].forEach(id => {
                    selectHTML += `<option value="${id}" ${model.type === id ? 'selected' : ''}>${MODEL_NAMES[id]}</option>`;
                });
                selectHTML += `</optgroup>`;
                
                // Ventanas/Kioskos group
                selectHTML += `<optgroup label="Ventanas/Kioskos">`;
                MODEL_CATEGORIES["Ventanas/Kioskos"].forEach(id => {
                    selectHTML += `<option value="${id}" ${model.type === id ? 'selected' : ''}>${MODEL_NAMES[id]}</option>`;
                });
                selectHTML += `</optgroup></select>`;
                
                // Build inputs
                let inputsHTML = '<div class="controls-grid">';
                const inputs = model.inputs;
                for (let key in inputs) {
                    if (key === 'inv') continue; // Skip investment in inputs
                    inputsHTML += `
                        <div class="control-group">
                            <label style="font-size:0.75rem;">${getLabel(key)}</label>
                            <input type="number" value="${inputs[key]}" 
                                onchange="updateInput(${model.id}, '${key}', this.value)"
                                style="padding:0.4rem 0.6rem; font-size:0.85rem;">
                        </div>
                    `;
                }
                inputsHTML += '</div>';
                
                card.innerHTML = `
                    <div class="model-header">
                        <span class="model-title" style="color:${COLORS[idx]}">Modelo ${idx + 1}</span>
                        ${appState.length > 1 ? `<button class="btn-remove" onclick="removeModel(${model.id})">‚úï</button>` : ''}
                    </div>
                    ${selectHTML}
                    ${inputsHTML}
                `;
                
                container.appendChild(card);
            });
            
            // Update add button state
            const addBtn = document.getElementById('btn-add-model');
            addBtn.disabled = appState.length >= 3;
            addBtn.textContent = appState.length >= 3 ? 'M√°ximo 3 modelos' : '+ Agregar Modelo';
        }

        function getLabel(key) {
            const labels = {
                price_ice: "Precio hielo",
                loads_m: "Bolsas/mes",
                price_gar: "Precio garraf√≥n",
                gar_m: "Garrafones/mes",
                luz: "Luz",
                agua: "Agua",
                mnt: "Mantenimiento",
                renta: "Renta",
                gain_unit: "Ganancia/unit",
                lit_day: "Litros/d√≠a",
                kg_day: "Kg/d√≠a",
                days: "D√≠as/mes"
            };
            return labels[key] || key;
        }

        function updateResults() {
            const results = appState.map(m => calc(m.type, m.inputs));
            
            // Update table
            const table = document.getElementById('results-table');
            let html = `
                <thead>
                    <tr>
                        <th>Concepto</th>
                        ${appState.map((m, i) => `<th style="color:${COLORS[i]}">${MODEL_NAMES[m.type]}</th>`).join('')}
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Inversi√≥n</td>
                        ${results.map(r => `<td>${fmtMoney(r.inv)}</td>`).join('')}
                    </tr>
                    <tr>
                        <td>Ventas Mensuales</td>
                        ${results.map(r => `<td>${fmtMoney(r.sales)}</td>`).join('')}
                    </tr>
                    <tr>
                        <td>Costos Fijos</td>
                        ${results.map(r => `<td>${fmtMoney(r.fixed)}</td>`).join('')}
                    </tr>
                    <tr style="font-weight:600; background:rgba(16,185,129,0.1)">
                        <td>Utilidad Mensual</td>
                        ${results.map(r => `<td style="color:var(--success)">${fmtMoney(r.profit)}</td>`).join('')}
                    </tr>
                    <tr>
                        <td>Recuperaci√≥n (meses)</td>
                        ${results.map(r => `<td>${r.payback === Infinity ? '‚àû' : fmtNum(r.payback)}</td>`).join('')}
                    </tr>
                    <tr>
                        <td>ROI Anual</td>
                        ${results.map(r => `<td>${fmtNum(r.roiAnnual * 100, 0)}%</td>`).join('')}
                    </tr>
                </tbody>
            `;
            table.innerHTML = html;
            
            // Update charts
            updateCharts(results);
        }

        let profitChart, paybackChart;

        function initCharts() {
            const ctx1 = document.getElementById('profitChart').getContext('2d');
            const ctx2 = document.getElementById('paybackChart').getContext('2d');
            
            profitChart = new Chart(ctx1, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Utilidad Mensual',
                        data: [],

        function updateCharts(results) {
            const labels = appState.map(m => MODEL_NAMES[m.type]);
            const profits = results.map(r => r.profit);
            const paybacks = results.map(r => r.payback === Infinity ? 0 : r.payback);
            
            profitChart.data.labels = labels;
            profitChart.data.datasets[0].data = profits;
            profitChart.update();
            
            paybackChart.data.labels = labels;
            paybackChart.data.datasets[0].data = paybacks;
            paybackChart.update();
        }

        function resetAll() {
            appState = [];
            addModel();
        }

        function copyToWhatsapp() {
            const results = appState.map(m => calc(m.type, m.inputs));
            let text = "*Reporte ROI - Comparaci√≥n de Modelos*\n\n";
            
            appState.forEach((m, i) => {
                const r = results[i];
                text += `*${MODEL_NAMES[m.type]}*\n`;
                text += `üí∞ Inversi√≥n: ${fmtMoney(r.inv)}\n`;
                text += `üìà Ventas: ${fmtMoney(r.sales)}\n`;
                text += `‚úÖ Utilidad: ${fmtMoney(r.profit)}\n`;
                text += `üóìÔ∏è Recuperaci√≥n: ${r.payback === Infinity ? '‚àû' : fmtNum(r.payback) + ' meses'}\n`;
                text += `üöÄ ROI: ${fmtNum(r.roiAnnual * 100, 0)}%\n\n`;
            });
            
            navigator.clipboard.writeText(text).then(() => {
                alert("Copiado al portapapeles");
            });
        }

        async function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Title
            doc.setFontSize(20);
            doc.text("Reporte ROI - Comparaci√≥n de Modelos", 20, 20);
            
            // Date
            doc.setFontSize(10);
            doc.text("Fecha: " + new Date().toLocaleDateString('es-MX'), 20, 30);
            
            const results = appState.map(m => calc(m.type, m.inputs));
            let y = 50;
            
            appState.forEach((m, i) => {
                const r = results[i];
                
                doc.setFontSize(14);
                doc.text(MODEL_NAMES[m.type], 20, y);
                y += 10;
                
                doc.setFontSize(11);
                doc.text(`Inversi√≥n: ${fmtMoney(r.inv)}`, 20, y);
                y += 7;
                doc.text(`Ventas Mensuales: ${fmtMoney(r.sales)}`, 20, y);
                y += 7;
                doc.text(`Costos Fijos: ${fmtMoney(r.fixed)}`, 20, y);
                y += 7;
                doc.text(`Utilidad Mensual: ${fmtMoney(r.profit)}`, 20, y);
                y += 7;
                doc.text(`Recuperaci√≥n: ${r.payback === Infinity ? 'N/A' : fmtNum(r.payback) + ' meses'}`, 20, y);
                y += 7;
                doc.text(`ROI Anual: ${fmtNum(r.roiAnnual * 100, 0)}%`, 20, y);
                y += 15;
            });
            
            doc.save("reporte-roi.pdf");
        }

        // Initialize
        addModel();
        initCharts();
    </script>
